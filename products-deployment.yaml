apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: products
  name: products
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: products
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: products
    spec:
      containers:
        - env:
            - name: DATABASE_HOST
              value: postgres
            - name: DATABASE_NAME
              value: $(DATABASE_NAME)
            - name: DATABASE_USERNAME
              value: $(DATABASE_USERNAME)
            - name: DATABASE_PASSWORD
              value: $(DATABASE_PASSWORD)
          image: robertst98/products
          name: products
          ports:
            - containerPort: 3000
              protocol: TCP
      restartPolicy: Always
